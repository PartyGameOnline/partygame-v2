# .github/workflows/ci.yml
name: CI
run-name: "CI • ${{ github.event_name }} • ${{ github.ref_name }} • ${{ github.actor }}"

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CI: true
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  # Lint / Test / Typecheck を並列化
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        task: [lint, test, typecheck]
    name: ${{ matrix.task }}

    steps:
      - name: Checkout (shallow)
        uses: actions/checkout@v5
        with:
          fetch-depth: 1 # ← 速い

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version-file: ".nvmrc"
          cache: npm
          cache-dependency-path: "package-lock.json" # ← lock にひも付け

      # -------------------- 追加キャッシュ（効くやつ） --------------------
      - name: Restore ESLint cache
        if: ${{ matrix.task == 'lint' }}
        uses: actions/cache@v4
        with:
          path: .cache/eslint
          key: ${{ runner.os }}-eslint-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**/*.{js,jsx,ts,tsx,cjs,mjs,cts,mts}') }}
          restore-keys: |
            ${{ runner.os }}-eslint-${{ hashFiles('package-lock.json') }}-

      - name: Restore Next.js cache
        if: ${{ matrix.task == 'test' || matrix.task == 'typecheck' }} # どれでもOK。重複復元しても無害
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextcache-${{ hashFiles('package-lock.json') }}-${{ hashFiles('next.config.*') }}
          restore-keys: |
            ${{ runner.os }}-nextcache-${{ hashFiles('package-lock.json') }}-
      # -------------------------------------------------------------------
      - name: Install
        run: npm ci --no-audit --no-fund

      - name: Lint
        if: ${{ matrix.task == 'lint' }}
        run: npx eslint . --max-warnings=0 --cache --cache-location ./.cache/eslint

      - name: Typecheck
        if: ${{ matrix.task == 'typecheck' }}
        run: npx tsc -p tsconfig.json --noEmit --pretty false

      - name: Test
        if: ${{ matrix.task == 'test' }}
        run: npm test --if-present

  # Windows ビルドは push のみ（PRは省略して待ち時間削減）
  build-windows:
    name: build (windows)
    if: github.event_name == 'push' # ← PRではスキップ。必要なら消してください
    runs-on: windows-latest
    timeout-minutes: 20
    needs: ci
    steps:
      - name: Checkout (shallow)
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version-file: ".nvmrc"
          cache: npm
          cache-dependency-path: "package-lock.json"

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextcache-${{ hashFiles('package-lock.json') }}-${{ hashFiles('next.config.*') }}
          restore-keys: |
            ${{ runner.os }}-nextcache-${{ hashFiles('package-lock.json') }}-

      - name: Install
        run: npm ci --no-audit --no-fund

      - name: Build
        run: npm run build
